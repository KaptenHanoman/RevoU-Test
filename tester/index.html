<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <header class="text-center text-white py-4">
                    <h1>Selamat datang di Travelindo</h1>
                    <p>Layanan terbaik untuk perjalananmu</p>
                </header>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="konten container my-5">
        <div class="row">
            <div class="col-6">
                <section class="travel-info">
                    <h2>Paket Liburan</h2>
                    <p>Pilih Paket Layanan Yang Anda Inginkan</p>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="rform contact-form bg-info text-white">
                    <h2>Pemesanan</h2>
                    <p>Isikan detail informasi yang dibutuhkan untuk perjalanan anda:</p>
                    <form method="POST">
                        <div class="form-group">
                            <label>Nama :</label>
                            <inputid="nama">
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input id="email">
                        </div>

                        <div class="form-group">
                            <label>Tanggal pergi :</label>
                            <input type="date" id="tanggal">
                        </div>

                        <div class="form-group">
                            <label>Preferred Travel Vehicle:</label>
                            <select id="vehicle">
                                <option>Minibus</option>
                                <option>Pesawat</option>
                                <option>Kapal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="destination">Tujuan Wisata :</label>
                            <input type="text" id="destination">
                        </div>

                        <button type="submit" class="btn btn-light">Book Now</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center">
        <p>Travelindo.co</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
